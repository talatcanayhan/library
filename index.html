<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="javascript:addBook()" method="post" id="book-add-section">
        <label for="title">Title:</label>
        <input type="text" minlength="4" maxlength="100" id="title" name="title" required>
    
        <label for="author">Author:</label>
        <input type="text" min="4" max="100" id="author" name="author" required>
    
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required>
        
        <div class="book-read">
            <label for="read">I read it:</label>
            <input type="checkbox" id="read" name="read">
        </div>
        <button type="submit" id="add-book">Add Book</button>
    </div>
    <div id="book-display-section">

    </div>
    <script type="text/javascript" src="library.js"></script>
</body>
</html>
